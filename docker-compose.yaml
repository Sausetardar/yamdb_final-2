version: '3.8'

volumes:
  postgres_data:

services:

  db:
    image: postgres:12.4
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./api_yamdb/.env

  web:
    build: .
    restart: always
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - ./api_yamdb/.env

  nginx:
    build: ./nginx
    ports:
      - 8000:80
    volumes:
      - static_files:/static
      - ./config/nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - djangoapp
